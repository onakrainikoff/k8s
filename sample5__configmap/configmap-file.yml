#
#  Run "kubectl create configmap config-file --from-file=secret.properties" for creating configmap
#
apiVersion: apps/v1
kind: Deployment
metadata:
  name: centos
  labels:
    app: centos
spec:
  replicas: 1
  selector:
    matchLabels:
      app: centos
  template:
    metadata:
      labels:
        app: centos
    spec:
      containers:
        - name: centos
          image: centos:8
          command: ["/bin/sleep", "3650d"]
          volumeMounts:
            - mountPath: /tmp/secret.properties
              subPath: secret.properties
              name: config-file
      volumes:
        - name: config-file
          configMap:
            name: config-file